{% extends "admin/base_admin.html" %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
    <div class="container">
        <header class="d-flex justify-content-center py-3" style="background: whitesmoke">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/admin" class="nav-link active" aria-current="page">
                    <i class="bi bi-arrow-left-square"></i> Назад</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5" style="background: rgb(230,230,230)">
<h2>Продажи</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ orders_date|tojson|safe }},
                datasets: [{
                    label: 'Продажи',
                    data: {{ items_count|tojson|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    </div>



{% endblock %}
