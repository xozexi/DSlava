<body>

<div class="loader-wrapper">
    <div class="spinner-grow text-light" role="status" style="height: 10vw; width: 10vw">
    </div>
</div>


<main class="main" style="display: none">
    <nav class="navbar navbar-expand-lg" style="background: #5600a6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-boxes fs-1 ps-5" style="color: white"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light fs-2" aria-current="page" href="{{ url_for('class7') }}">
                            <button class="nav-btn">7 класс</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light fs-2" aria-current="page" href="{{ url_for('class8') }}">
                            <button class="nav-btn">8 класс</button>
                        </a>
                    </li>
                    {#                        <li class="nav-item">#}
                    {#                            <a class="nav-link active text-light fs-2" aria-current="page" href="{{ url_for('class9') }}">#}
                    {#                                <button class="nav-btn">9 класс</button>#}
                    {#                            </a>#}
                    {#                        </li>#}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer>
        {# <p>&copy; My Website. All rights reserved.</p>#}
        <!-- добавьте любую другую информацию в подвале -->
    </footer>
</main>
